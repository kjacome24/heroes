<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            background-color: blanchedalmond;
        
        }
        footer{
            text-align: center;
        }

    </style>
</head>
<body>
    <header class="bg-dark text-white">
        <div class="container">
            <h1 class="text-center">SuperHeroe App</h1>
            <p class="text-center">Revisa los superheroes disponibles y sus poderes!</p>
        </div>
    </header>
    <main class="container mt-4">
        <div>
            <h2>Agregar superheroe:</h2>
        </div>
        <div>

            

            <form action="/heroes/crear" method="POST" class="text-light">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="poder" class="form-label">Poder:</label>
                    <input type="text" class="form-control" id="poder" name="poder" required>
                </div>
                <div class="mb-3">
                    <label for="link_img" class="form-label">link_img:</label>
                    <input type="text" class="form-control" id="link_img" name="link_img" required>
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">bio:</label>
                    <input type="text" class="form-control" id="bio" name="bio" required>
                </div>
        
                <button type="submit" class="btn btn-warning">Crear</button>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white">
        <P>2024 Aplicacion de super heroes </P>
    </footer>
</body>
</html>
